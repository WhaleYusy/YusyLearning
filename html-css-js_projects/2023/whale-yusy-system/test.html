<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
</body>
<script>
    let a1 = 10000, a2 = 10000, i1 = 0, i2 = 0
    for (let i = 1; a1 > 0; i++) {
        a1 -= i;
        i1 = i
    }
    for (let i = i1 + 1; a2 > 0; i++) {
        a2 -= i;
        i2 = i
    }
    console.log(i1, i2)
    let a11 = 10000, a22 = 10000, i11 = 0, i22 = 0
    for (let i = 1; a11 > 0 || a22 > 0; i++) {
        if(i % 2 === 0){
            if(a22 > 0){
                a22 -= i
                i22 = i
            }else if(a11 > 0){
                a11 -= i
                i11 = i
            }
        }else{
            if(a11 > 0){
                a11 -= i
                i11 = i
            }else if(a22 > 0){
                a22 -= i
                i22 = i
            }
        }
    }
    console.log(i11, i22)
</script>
</html>
