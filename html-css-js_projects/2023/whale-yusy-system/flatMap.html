<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
</body>
<script>
    const arr = []
    for (let a = 0; a < 1000; a++) {
        arr.push(arr)
    }
    console.time()
    console.log(arr.filter(item => item % 2 === 1).map(item2 => item2 * 2))
    console.timeEnd()

    console.time()
    console.log(arr.flatMap(item => item % 2 === 1 ? [item * 2] : []))
    console.timeEnd()
</script>
</html>
