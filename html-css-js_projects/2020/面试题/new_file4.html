<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [5,4,3,2,1,10,8,9,7,6];
			var temp;
			for (var i=0;i<arr.length-1;i++) {
				for(var j = 0;j<arr.length-1-i;j++){
					if(arr[j] > arr[j+1]){
						temp = arr[j+1];
						arr[j+1] = arr[j];
						arr[j] = temp;
					}
				}
			}
			console.log(arr)
		</script>
	</body>
</html>
