<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		JSON.stringify(obj/arr) 
		js对象（数组）转换为json对象（数组）
		JSON.parse(json)
		json对象（数组）转换为js对象（数组）
		 -->
		 
		 <script type="text/javascript">
		 	var obj = {username: 'kobe'};
			obj = JSON.stringify(obj);
			console.log(typeof obj);
			obj = JSON.parse(obj);
			console.log(typeof obj);
			
			var a = 'aaa';
			var b = ['bbb'];
			console.log(typeof b)
			b = JSON.stringify(b);
			console.log(typeof b)
			b = JSON.parse(b);
			console.log(typeof b)
		 </script>
	</body>
</html>
