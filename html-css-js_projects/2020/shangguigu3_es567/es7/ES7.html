<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 指数运算符（幂） ** -->
		<!-- Array.includes 数组中是否包含指定value -->
		<script type="text/javascript">
			console.log(3 ** 3)
			let arr = [1,4,5,6,'abc']
			console.log(arr.includes('abc'))
			console.log(arr.includes('c'))
		</script>
	</body>
</html>
