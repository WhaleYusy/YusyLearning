    input:focus {
      background: yellow;

    * {
      margin: 0;
      padding: 0;
    }

    label {
      float: left;
      position: relative;
      width: 200px;
      height: 200px;
      border: 2px solid;
      overflow: hidden;
      border-radius: 50%;
    }

    label>span {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }

    input {
      position: absolute;
      left: -50px;
      top: 50px;
    }

    input:checked+span {
      background: pink;
    }
  </style>
</head>
