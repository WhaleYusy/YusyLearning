<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    .aClass {
      color: red;
    }

    .bClass {
      color: blue;
    }

    .cClass {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="demo">
    <h2>class绑定</h2>
    <p class="cClass" :class="a">123456</p>
    <p :class="{aClass:isA,bClass:isB}">123456aaaaaa</p>

    <h2>style绑定</h2>
    <p :style="{color:activeColor, fontSize: fontSize + 'px'}">asdasd21312</p>

    <button type="button" @click="update">更新</button>
  </div>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    new Vue({
      el: "#demo",
      data: {
        a: 'aClass',
        isA: true,
        isB: false,
        activeColor: 'red',
        fontSize: 20
      },
      methods: {
        update() {
          this.a = "bClass";
          this.isA = false;
          this.isB = true;
          this.activeColor = 'green';
          this.fontSize = 40;
        }
      }
    })
  </script>
</body>

</html>
