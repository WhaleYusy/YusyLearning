<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div id="demo">
    <form @submit.prevent="handleSubmit">
      <span>用户名</span>
      <input type="text" value="" v-model="username" /><br>

      <span>密码</span>
      <input type="password" name="" v-model="pwd" /><br>

      <span>性别：</span>
      <input type="radio" name="" id="female" value="女" v-model="sex" />
      <label for="female">女</label>
      <input type="radio" name="" id="male" value="男" v-model="sex" />
      <label for="male">男</label><br>

      <span>爱好：</span>
      <input type="checkbox" name="" id="basket" v-model="likes" value="basket" />
      <label for="basket">篮球</label>
      <input type="checkbox" name="" id="foot" v-model="likes" value="foot" />
      <label for="foot">足球</label>
      <input type="checkbox" name="" id="pingpang" v-model="likes" value="pingpang" />
      <label for="pingpang">乒乓球</label>
      <br>

      <span>城市：</span>
      <select v-model="cityId">
        <option value="">未选择</option>
        <option :value="city.id" v-for="(city,index) in allCitys" :key="index">{{city.name}}</option>
      </select>
      <br>
      <span>介绍：</span>
      <textarea rows="10" cols="" v-model="desc">

				</textarea>
      <br>

      <input type="submit" name="" value="注册" />

    </form>
  </div>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    new Vue({
      el: "#demo",
      data: {
        username: "",
        pwd: "",
        sex: "女",
        likes: ["foot"],
        allCitys: [{
          id: 1,
          name: 'BJ'
        }, {
          id: 2,
          name: 'SH'
        }, {
          id: 3,
          name: 'GD'
        }],
        cityId: '3',
        desc: ""
      },
      methods: {
        handleSubmit() {
          // console.log(data)
          console.log(this.username, this.pwd, this.sex, this.likes, this.cityId, this.desc)
        }
      }
    })
  </script>
</body>

</html>
