<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap p:nth-child(1) {
      color: pink;
    }


    p:first-child {
      border: 1px solid;
    }

    p:last-child {
      border: 5px solid;
    }

    li:nth-last-child(5) {
      color: deeppink;
    }

    li:only-child {
      color: blue;
    }

    #wrap p:nth-of-type(1) {
      color: red;
    }

    li:first-of-type {
      border: 1px solid;
    }

    li:nth-child(odd) {
      font-size: 24px;
    }

    li:nth-child(even) {
      font-size: 36px;
    }
  </style>
</head>

<body>
  <ul id="wrap">
    <p>0</p>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <p>11</p>
  </ul>
  <ul>
    <li>111</li>
  </ul>
</body>

</html>
