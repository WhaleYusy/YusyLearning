<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <p>{{msg.toUpperCase()}}</p>
    <p v-text="msg"></p>
    <p v-html="msg"></p>

    <h2></h2>
    <img src="imgUrl" alt="">
    <img v-bind:src="imgUrl" alt="" />
    <img :src="imgUrl" alt="">

    <h2></h2>
    <button v-on:click="test">test1</button>
    <button @click="test2(msg)">test2</button>


  </div>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    // vm viewModel
    const vm = new Vue({
      el: "#app",
      data: { //数据model
        msg: "<a href='http://www.atguigu.com'>I will back!</a>",
        imgUrl: "https://cn.vuejs.org/images/logo.png"
      },
      methods: {
        test(data) {
          alert("hehe");
        },
        test2(data) {
          alert(data);
        }
      }
    })
  </script>
</body>

</html>
