<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div id="demo">
    <p v-if="ok">成功了</p>
    <p v-else>失败</p>

    <p v-show="ok">表白成功</p>
    <p v-show="!ok">表白失败</p>

    <button type="button" @click="ok=!ok">切换</button>
  </div>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    new Vue({
      el: "#demo",
      data: {
        ok: false
      },
      methods: {}
    })
  </script>
</body>

</html>
