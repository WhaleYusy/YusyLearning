			//定义一个人物的类
			class Person{
				constructor(name = 'xiaoming', age = '18') {	//类的构造方法
				    this.name = name;
				    this.age = age;
				}
				showName(){
					console.log('父类')
					console.log(this.name,this.age)
				}
			}
			let person = new Person('kobe',39)
			console.log(person)
			person.showName()
			
			class StarPerson extends Person{
				constructor(name = 'xiaohong',age = 16,salary = '100') {
				    super(name,age);	//调用父亲的构造方法
					this.salary = salary;
				}
				//重写父类的方法
				showName(){
					console.log('子类')
					console.log(this.name,this.age,this.salary)
				}
			}
			let person1 = new StarPerson('wade',36,10000000)
			console.log(person1)
