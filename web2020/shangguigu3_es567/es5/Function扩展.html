<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var obj = {username: 'kobe'}
			function foo(data){
				console.log(this,data)
			}
			// 传入参数的形式
			// foo.call(obj, 33)	//直接从第二个参数开始，依次传入
			// foo.apply(obj, [33])	//第二个参数必须是数组，传入放在数组里
			// bind特点：绑定完this不会立即调用，而是将函数返回
			foo.bind(obj)()
			setTimeout(function(){
				console.log(this)
			}.bind(obj),1000)
		</script>
	</body>
</html>
