<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var obj = {
				firstName: 'curry', 
				lastName: 'stephen',
				get fullName(){
					return this.firstName + " " + this.lastName 
				},
				set fullName(data){
					var names = data.split(' ')
					this.firstName = names[0]
					this.lastName = names[1]
				}
			};
			console.log(obj.fullName)
			obj.fullName = "kobe bryant"
			console.log(obj.fullName)
		</script>
	</body>
</html>
