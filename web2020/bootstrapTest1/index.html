<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="keywords" content="人社局">
    <meta name="author" content="RNGYusy">
    <title>人社局信息惠民工程对接</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="dist/html5shiv.min.js"></script>
      <script src="dist/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container index-con">
      <div class="row">
        <div class="col-md-12 index-head">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 index-middle">
          <div class="index-login">
            <p>管理人员登录</p>
            <input class="login-username" type="text" name="username" placeholder="账户名">
            <input class="login-password" type="password" name="password" placeholder="密码">
            <button>登&nbsp;&nbsp;录</button>
            <span class="username-span">请输入账户名</span>
            <span class="password-span">密码设置6-12位</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 index-footer">
          <p>本登录仅用于后台管理使用。如需招聘或求职请点击进入<a>佛山市人力资源和社会保障局公告服务平台</a></p>
          <p>建议使用谷歌、火狐、360、搜狗等浏览器登录，IE则请使用IE9及以上版本。</p>
        </div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="dist/js/bootstrap.min.js"></script>

  </body>
</html>
