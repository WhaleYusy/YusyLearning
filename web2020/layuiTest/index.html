<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>开始使用layui</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="main">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label" for="username">用户名:</label>
					<div class="layui-input-block">
						<input placeholder="请输入用户名" class="layui-input" lay-verify="required" type="text" name="username" id="username"
						 value="" autocomplete="off" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" for="name">密码:</label>
					<div class="layui-input-block">
						<input placeholder="请输入密码" class="layui-input" lay-verify="password" type="password" name="password" id="password"
						 value="" autocomplete="off" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" for="telphone">手机号码:</label>
					<div class="layui-input-block">
						<input placeholder="请输入手机号码" class="layui-input" lay-verify="phone" type="number" name="telphone" id="telphone"
						 value="" autocomplete="off" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" for="email">电子邮箱:</label>
					<div class="layui-input-block">
						<input placeholder="请输入电子邮箱" class="layui-input" lay-verify="email" type="text" name="email" id="email" value=""
						 autocomplete="off" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" for="sex">性别:</label>
					<div class="layui-input-block">
						<select name="sex" id="sex" lay-verify="required">
							<option value="">请选择性别</option>
							<option value="1">男</option>
							<option value="0">女</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" for="birthday">出生年月:</label>
					<div class="layui-input-block">
						<input placeholder="请选择出生年月" type="text" name="birthday" id="birthday" value="" lay-verify="date" autocomplete="off"
						 class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
		<!-- <video width="800" height="400" controls autoplay loop>
			<source src="https://www.w3school.com.cn/i/movie.mp4" type="video/mp4"></source>
			<source src="https://www.w3school.com.cn/i/movie.ogg" type="video/ogg"></source>
			<source src="https://www.w3school.com.cn/i/movie.webm" type="video/webm"></source>
			当前浏览器不支持 video直接播放.
		</video> -->
		<script src="layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['layer', 'form', 'jquery', 'laydate'], function() {
				var layer = layui.layer,
					form = layui.form,
					$ = layui.jquery,
					laydate = layui.laydate;

				var os = function() {
					var ua = navigator.userAgent,
						isWindowsPhone = /(?:Windows Phone)/.test(ua),
						isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
						isAndroid = /(?:Android)/.test(ua),
						isFireFox = /(?:Firefox)/.test(ua),
						isChrome = /(?:Chrome|CriOS)/.test(ua),
						isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/
							.test(ua)),
						isPhone = /(?:iPhone)/.test(ua) && !isTablet,
						isPc = !isPhone && !isAndroid && !isSymbian;
					return {
						isTablet: isTablet,
						isPhone: isPhone,
						isAndroid: isAndroid,
						isPc: isPc
					};
				}();
				if (os.isAndroid || os.isPhone || os.isTablet) {
					//只适用于手机 平板
					var baseWidth = $(window).width();
					if (baseWidth < 320) {
						baseFont = parseFloat(320 / 3.75) + 'px';
					} else if (baseWidth <= 768) {
						baseFont = parseFloat(baseWidth / 3.75) + 'px';
					} else if (baseWidth > 768) {
						baseFont = parseFloat(768 / 3.75) + 'px';
					}
					$("html").css("font-size", baseFont);
				} else if (os.isPc) {
					// pc
					$("html").css("font-size", "100px");
				}

				laydate.render({
					elem: '#birthday'
				});

				//自定义验证规则
				form.verify({
					password: [
						/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
					],
				});
				//监听提交
			})
		</script>
	</body>
</html>
