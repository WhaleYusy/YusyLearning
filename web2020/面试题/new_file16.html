<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 宏任务 setTimeout setInterval
		
		// 微任务 new Promise().then(回调) process.nextTick
		console.log("start");
		setTimeout(()=>{
			console.log("settimeout")
		},0)
		
		new Promise((resolve,reject)=>{
			for(var i=0;i<5;i++){
				console.log(i);
			}
			resolve();	//成功状态
			// reject();	//失败状态
		}).then(()=>{
			console.log("promise实例成功回调");
		}).catch(()=>{
			console.log("promise实例失败回调");
		})
		console.log("end");
	</script>
</html>
