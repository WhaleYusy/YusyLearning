<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//	js原生
			var arr = [8,11,20,15,20,8,0,2,4,0,8];
			var t = [];
			for(var i=0;i<arr.length-1;i++){
				if(t.indexOf(arr[i])<0){
					t.push(arr[i]);
				}
			}
			console.log(t);
			
			//	自己写的
			var arr = [8,11,20,15,20,8,0,2,4,0,8];
			var t = [];
			for(var i=0;i<arr.length;i++){
				var temp = false;
				for(var j=0;j<t.length;j++){
					if(arr[i]==t[j]){
						temp = true;
					}
				}
				if(!temp){
					t.push(arr[i]);
				}
			}
			console.log(t);
		</script>
	</body>
</html>
