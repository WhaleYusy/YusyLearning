<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		html{
			--color:red;
			--length:100px;
		}
		.box1{
			width: var(--length);
			height: 100px;
			background-color: var(--color);
		}
		.box2{
			width: 200px;
			height: 100px;
			color: var(--color);
		}
		.box3{
			width: calc((50% - 200px) * 2);
			height: 100px;
			border: 10px solid var(--color);
		}
	</style>
	<body>
		<div class="box1">1111</div>
		<div class="box2">2222</div>
		<div class="box3">3333</div>
	</body>
</html>
