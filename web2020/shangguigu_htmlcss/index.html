<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<style type="text/css">
			.box1{
				height: 220px;
				width: 120px;
				background: url(img/timg.jpg) no-repeat -30px -220px;
				/* transition: 0.3s steps(6); */
				animation: test 0.5s steps(6) infinite;
				
			}
			/* .box1:hover{
				background: url(img/timg.jpg) no-repeat -750px -220px;
			} */
			@keyframes test{
				from{
					background: url(img/timg.jpg) no-repeat -30px -220px;
				}
				to{
					background: url(img/timg.jpg) no-repeat -750px -220px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box1">
		</div>
	</body>
</html>
