<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html{
				perspective: 800px;
			}
			.cube{
				width: 200px;
				height: 200px;
				margin: 100px auto;
				transform-style: preserve-3d;
				animation: rodate 20s linear infinite;
			}
			.cube > div{
				width: 200px;
				height: 200px;
				opacity: 0.7;
				position: absolute;
				backface-visibility: hidden;
			}
			img{
				width: 100%;
				height: 100%;
				vertical-align: top;
			}
			.box1{
				transform: rotateY(90deg) translateZ(100px);
			}
			.box2{
				transform: rotateY(-90deg) translateZ(100px);
			}
			.box3{
				transform: rotateX(90deg) translateZ(100px);
			}
			.box4{
				transform: rotateX(-90deg) translateZ(100px);
			}
			.box5{
				transform: rotateY(0deg) translateZ(100px);
			}
			.box6{
				transform: rotateY(180deg) translateZ(100px);
			}
			@keyframes rodate{
				from{
					transform: rotateX(0) rotateZ(0);
				}
				to{
					transform: rotateX(1turn) rotateZ(1turn);
				}
			}
		</style>
	</head>
	<body>
		<div class="cube">
			<div class="box1">
				<img src="./img/1.jpg" alt="">
			</div>
			<div class="box2">
				<img src="./img/2.jpg" alt="">
			</div>
			<div class="box3">
				<img src="./img/3.jpg" alt="">
			</div>
			<div class="box4">
				<img src="./img/4.jpg" alt="">
			</div>
			<div class="box5">
				<img src="./img/5.jpg" alt="">
			</div>
			<div class="box6">
				<img src="./img/6.jpg" alt="">
			</div>
		</div>
	</body>
</html>
