<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.clock{
				width: 500px;
				height: 500px;
				margin: 0 auto;
				margin-top: 100px;
				border-radius: 50%;
				border: 10px solid black;
				position: relative;
			}
			.clock > div{
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
			.hour-wrapper{
				height: 60%;
				width: 60%;
				animation: run 7200s linear infinite;
			}
			.hour{
				height: 50%;
				width: 6px;
				background-color: #000;
				margin: 0 auto;
			}
			.min-wrapper{
				height: 80%;
				width: 80%;
				animation: run 600s linear infinite;
			}
			.min{
				height: 50%;
				width: 4px;
				background-color: #000;
				margin: 0 auto;
			}
			.sec-wrapper{
				height: 95%;
				width: 95%;
				animation: run 10s linear infinite;
			}
			.sec{
				height: 50%;
				width: 2px;
				background-color: red;
				margin: 0 auto;
			}
			@keyframes run{
				from{
					transform: rotateZ(0);
				}
				to{
					transform: rotateZ(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="clock">
			<div class="hour-wrapper">
				<div class="hour"></div>
			</div>
			<div class="min-wrapper">
				<div class="min"></div>
			</div>
			<div class="sec-wrapper">
				<div class="sec"></div>
			</div>
		</div>
	</body>
</html>
