<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//	js原生
			var arr = [1,2,3,4,5,6,7,8,9];
			console.log(arr);
			arr.reverse();
			console.log(arr);
			
			//	自己写的
			var arr2 = [1,2,3,4,5,6,7,8,9];
			console.log(arr2);
			var temp;
			for(var i=0;i<arr2.length/2;i++){
				temp = arr2[i];
				arr2[i] = arr2[arr2.length-1-i];
				arr2[arr2.length-1-i] = temp;
			}
			console.log(arr2)
		</script>
	</body>
</html>
