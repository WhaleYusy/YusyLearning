<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>W3Cschool教程(w3cschool.cn)</title>

   <body>
   
      <div id="sse" style="background:#FF0000;width: 300px;height: 300px;">
         <a id="sse1" >运行 WebSocket</a>
      </div>

         <script type="text/javascript">
            $("#sse1").hover(function(){
				$("#sse").stop(true).animate({"width":"200px","height":"200px"},300);

				 $("#sse").stop(true).animate({"width":"300px","height":"300px"},300);
			 });
         </script>
   </body>
