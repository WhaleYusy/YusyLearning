<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap .inner:nth-child(1) {
      color: deeppink;
    }

    /* 以元素为中心 */
    #wrap .inner:nth-of-type(1) {
      border: 1px solid;
    }

    /* 等价于
    #wrap div:nth-of-type(1) {
      border: 1px solid;
    }

    #wrap p:nth-of-type(1) {
      border: 1px solid;
    }

    #wrap sapn:nth-of-type(1) {
      border: 1px solid;
    }

    #wrap h1:nth-of-type(1) {
      border: 1px solid;
    }

    #wrap h2:nth-of-type(1) {
      border: 1px solid;
    } */
  </style>
</head>

<body>
  <div id="wrap">
    <div class="inner">div</div>
    <p class="inner">p</p>
    <span class="inner">span</span>
    <h1 class="inner">h1</h1>
    <h2 class="inner">h2</h2>
  </div>
</body>

</html>
